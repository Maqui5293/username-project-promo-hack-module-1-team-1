<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="./scss/components/contactos.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="main">
        <section class="main__contacto">
            <h1 class="Tittle">Contáctanos</h1>
            <p class="parrafo">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        </section>

        <form class="form">
            <div class="form__nombre">
                <label for="nombre">Nombre:</label><br>
                <input id="nombre" type="text" required><br><br>
            </div>

            <div class="form__email">
                <label for="email">Email:</label><br>
                <input id="email" type="email" required><br><br>
            </div>

            <div class="form__mensaje">
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" rows="2" cols="20"></textarea><br><br>                
            </div>

            <div class="Submit">
                <button type="submit">Submit</button>
            </div>

            <div class="map">
                <label for="location"></label><br>
                <iframe id="location" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.644206166682!2d-3.7032922000000346!3d40.416732100000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42287e19259113%3A0x99e4423cdb257e97!2sPrta%20del%20Sol%2C%20Centro%2C%20Madrid%2C%20Espanha!5e0!3m2!1spt-PT!2suk!4v1743704338179!5m2!1spt-PT!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>                 
        </form>
    </main>
    

    <load src="./partials/footer.html"/>
</body>
</html>
